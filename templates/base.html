{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Blog for cooking with your child and expend time together.">
    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Open+Sans:wght@300&family=Pacifico&display=swap" rel="stylesheet">
    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/5cf6f031a9.js" crossorigin="anonymous"></script>
    <!-- Bootstrap/ CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- CSS file-->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- include summernote css/js -->
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
    {% block title %}
    {% endblock %}
</head>

<body class="d-flex flex-column main-bg">
    <!--Navigation-->
    <nav class="navbar navbar-expand-lg bg-light sticky-top">
        <div class="container-fluid">
          <a class="navbar-brand px-2" id="title-blog" href="{% url 'home' %}">My mommy & me</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse px-2" id="navbarNavDropdown">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">About</a>
              </li>
              {% if user.is_authenticated %}
              <li class="nav-item">
                <a class="nav-link" href="{% url 'account_logout' %}">Logout</a>
              </li>
              {% else %}
              <li class="nav-item">
                <a class="nav-link" href="{% url 'account_signup' %}">Register</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'account_login' %}">Login</a>
              </li>
              {% endif %}
              <li class="nav-item">
                <a class="nav-link" href="{% url 'add_recipe' %}" role="button">Add recipe</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

<!-- Hero image content-->
{% block hero %}
{% endblock %}

    <!-- Body -->
    <main class="flex-grow-1">

      <!--Page contente-->
      {% block content %}
      {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="container-fluid bg-light">
      <div class="inline-block social-links text-center mt-2">
        <a href="https://www.facebook.com/" target="_blank">
          <i class="fa fa-facebook" aria-hidden="true"></i></a>
        <a href="https://twitter.com/" target="_blank">
          <i class="fa fa-twitter" aria-hidden="true"></i></a>
        <a href="https://www.youtube.com/" target="_blank">
          <i class="fa fa-youtube" aria-hidden="true"></i></a>
        <a href="https://www.instagram.com/" target="_blank">
          <i class="fa fa-instagram" aria-hidden="true"></i></a>
      </div>
      <p class="text-center">Project for Code Institute</p>
        </footer>
          
        
    <!-- Bootstrap/ JS with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script>
      $(document).ready(function() {
          $('#summernote').summernote();
      });
    </script>
  </body>
</html>
